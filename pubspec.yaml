name: zimam_app_hr
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # for responsive design

  build_runner: ^2.4.7
  # State management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  # for dependency injection
  get_it: ^8.0.3
#  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.9.3
  json_annotation: ^4.9.0
#  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.7
  pretty_dio_logger: ^1.4.0
#  # localization
  intl: ^0.19.0
  easy_localization: ^3.0.3
#  # for splash screen
  # flutter_native_splash: ^2.4.4
#  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.17
  # for adapting screen and font size.
  flutter_screenutil: ^5.9.3
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  firebase_messaging: ^15.2.2

  # Flutter library to load and cache network images.
  cached_network_image: ^3.4.1
  # reading and writing simple key-value pairs
  shared_preferences: ^2.5.1
  # provides API to store data in secure storage.
  flutter_secure_storage: ^9.2.4
  # easy way to add shimmer effect
  shimmer: ^3.0.0
  # To convert number to arabic numbers
  to_arabic_number: ^1.0.1


#  launcher icons for change icons
  flutter_launcher_icons: ^0.14.3

#   loading animations for design
  loading_animation_widget: ^1.3.0
  salomon_bottom_bar: ^3.3.2
  gif_view: ^0.4.0
  easy_pdf_viewer: ^1.0.8
  syncfusion_flutter_pdfviewer: ^28.2.4






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svgs/
    - assets/translations/
    - assets/gif/
    - assets/pdf/

  #   - images/a_dot_ham.jpeg


  fonts:
    - family: ReadexPro
      fonts:
        - asset: assets/fonts/readex_pro/ReadexPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/readex_pro/ReadexPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/readex_pro/ReadexPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/readex_pro/ReadexPro-Light.ttf
          weight: 300
        - asset: assets/fonts/readex_pro/ReadexPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/readex_pro/ReadexPro-ExtraLight.ttf
          weight: 200
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
